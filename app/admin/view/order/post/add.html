{include file="common/header"/}
<div class="LM-container">
    <div class="LM-main">
        <div class="admin-main layui-anim layui-anim-upbit">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>{$title}</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" lay-filter="form">

                <div class="layui-form-item">
                    <label class="layui-form-label">快递名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required"
                               placeholder="{:lang('pleaseEnter')}" class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item">

                    <label class="layui-form-label">phone</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" placeholder="{:lang('pleaseEnter')}" class="layui-input">
                    </div>

                    </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="web_site" placeholder="{:lang('pleaseEnter')}" class="layui-input">
                    </div>
                </div>




                <div class="layui-form-item">
                    <label class="layui-form-label">参数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="param" placeholder="{:lang('pleaseEnter')}" class="layui-textarea">
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">info</label>
                    <div class="layui-input-inline">
                        <input type="text" name="info" placeholder="{:lang('pleaseEnter')}" class="layui-textarea">
                    </div>

                </div>






                <div class="layui-form-item">
                    <label class="layui-form-label">{:lang('status')}</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="status" value="1" checked title="启用">
                        <input type="radio" name="status" value="0" title="禁用">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="hidden" name="id"  >
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                        <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="/static/common/js/file.js" charset="utf-8"></script>
{include file="common/footer"/}


<script>
    layui.use(['form', 'layer', 'upload'], function () {
        var form = layui.form, layer = layui.layer, $ = layui.jquery, upload = layui.upload;
        var info = '';
        info = {:json_encode($info)};
        form.val("form", info);
        if (info) {
            $('#addPic').attr('src', info.thumb);
        }
        form.render();
        form.on('submit(submit)', function (data) {


            //let param=data.field;
            let param=$('form').serializeArray();

            loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post("",param , function (res) {
                layer.close(loading);
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                        location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800, icon: 2});
                }
            });
        });
        file.init( '{:url("sys.uploads/uploads")}','#addBtn','addPic','#avatar','#notice');
        file.init( '{:url("sys.uploads/uploads")}','#addiconbtn','addicon','#icon','#noticeicon');
    });
</script>
